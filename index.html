<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <title>form</title>
</head>
<body>
    <main>
        <form class="box" autocomplete="of">
            <div class="caro"></div>
            <div class="nam">
                <label for="name" class="label">Full name</label>
                <br>
                <input type="text" name="name" id="name" class="input-field">
                <div class="line-1" >
                </div>
            </div>
            <div class="nam">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Your Email">
                <div class="line-2" >
                </div>
            </div>
            <div class="nam">
                <label for="regarding" class="label">Message regarding</label>
                <input type="Regarding" name="regarding" id="regarding" class="input-field">
                <div class="line-2" >
                </div>
            </div>
            <div class="nam">
                <label for="message" class="label">message</label>
                <input type="message" name="message" id="message" class="input-field" placeholder="Your Message">
                <div class="line-1" >
                </div>
                <div>
                    <input type="submit" name="submit" class="submit" value="Send Message">
                </div>
            </div>
            <div class="rectangle" ></div>
            <div class="duck"><img class="duck" src="img/hiclipart 2.png"></div>
        </form>
</main>
</body>
</html>
